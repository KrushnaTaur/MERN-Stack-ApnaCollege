<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboc</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/server">
        Choose Subjects: 
        <input type="checkbox" name="sub" id="math" value="math">
        <label for="math">Math</label>
        <input type="checkbox" name="sub" id="science" value="science">
        <label for="science">Science</label>
        <input type="checkbox" name="sub" id="english" value="english">
        <label for="english">English</label>
        <Button>Submit</Button>
    </form>

</body>
</html>
