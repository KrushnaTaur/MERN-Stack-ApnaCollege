<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <input type="text" name="name" id="fname" placeholder="First Name">
        <input type="text" name="name" id="lname" placeholder="Last Name"><br>
        Please select gender 
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        Do you agree to all terms of service? 
        <input type="checkbox" name="tos_agree" id="tos_agree">
        <label for="tos_agree">Yes, I agree</label>
        <br>
        <button>Register</button>


    </form>
</body>
</html>
