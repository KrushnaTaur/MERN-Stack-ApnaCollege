<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

<!--table header-->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
        </thead>
        
<!--Table body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.21</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>5</td>
                <td>0.7</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
